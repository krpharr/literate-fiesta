<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <title>Daily Tracker</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Logo</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="weight-log.html">Weight Log</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="index.html">Home</a></li>
        <li><a href="weight-log.html">Weight Log</a></li>
    </ul>

    <main>

        <div class="row" id="daily-input-container">
            <form id="weight-form-ID" style="margin: 32px auto 0; padding: 16px; border: 1px lightgrey solid;">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="input-weight-ID" type="text">
                        <label for="input-weight-ID">Enter Weight</label>

                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>
                            <input type="checkbox" id="cb-dressed-ID" />
                            <span>Dressed</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn" id="btn-weight-ID">Enter</button>
                    </div>
                </div>
            </form>

            <form style="margin: 32px auto 0; padding: 16px; border: 1px lightgrey solid;">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="1" id="input-num-food-ID" type="text">
                        <label for="input-num-food-ID">Quantity</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="medium" id="input-size-ID" type="text">
                        <label for="input-size-ID">size</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="input-food-ID" type="text">
                        <label for="input-food-ID">Food Item</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="input-AND-ID" type="text">
                        <label for="input-food-ID">AND</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn" id="btn-food-ID">Enter</button>
                </div>
            </form>

        </div>

        <div class="row food-today-container">
            <div class="col" id="food-today-ID">

            </div>
            <div class="row">
                <div class="col">
                    <span id="total-calories-ID"></span>
                </div>
            </div>
        </div>





    </main>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="assets/js/moment.js"></script>
    <script>
        moment().format();
    </script>

    <script src="assets/js/script.js"></script>
    <script>
        $(document).ready(function() {
            $('.sidenav').sidenav();
        });
    </script>

</body>

</html>
